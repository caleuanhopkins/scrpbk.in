<section data-ng-controller="ImgsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="img.title"></h1>
	</div>

	<div class="row">

		<figure class="col-xs-12">
			<img class="lead img-responsive" data-ng-src="{{img.uri}}" />
		</figure>

	</div>

	<h3>Tags</h3>
	<div data-ng-repeat="tag in img.tags">
		<a href="#"><span>#{{tag}}</span></a>
	</div>
	<hr/>

	<div data-ng-if="img.orig_url">
		<h3>Original URL</h3>
		<a ng-href="{{img.orig_url}}">{{img.orig_url}}</a>
	</div>
	<hr/>

	<div class="pull-right" data-ng-show="authentication.user._id == img.user._id">
		<a class="btn btn-primary" href="/#!/imgs/{{img._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="img.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="img.user.displayName"></span>
		</em>
	</small>
</section>
