<section data-ng-controller="ScrpbksController" data-ng-init="find()">
	<div class="page-header">
		<h1>Scrapbooks</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="scrpbk in scrpbks" data-ng-href="#!/scrpbks/{{scrpbk._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="scrpbk.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="scrpbk.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="scrpbk.title"></h4>
			<p class="list-group-item-text" data-ng-bind="scrpbk.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="scrpbks.$resolved && !scrpbks.length">
		No scrapbooks yet, why don't you <a href="/#!/scrpbks/create">create one</a>?
	</div>
</section>
